events {
    worker_connections 1024;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Add error logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    # Set global client body size
    client_max_body_size 10M;  # Adjust this value based on your needs
    
    # Upstream definitions
    upstream backend_servers {
        server backend:4000;
    }
    upstream websocket_servers {
        server websocket:4001;
    }
    
    # HTTP server (redirect only)
    server {
        listen 80;
        server_name 0.0.0.0;
        return 301 https://$host:8443$request_uri;
    }
    
    # HTTPS server
    server {
        listen 443 ssl;
        server_name 0.0.0.0;

        # SSL configuration
        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        
        # Set client body size for this server
        client_max_body_size 10M;  # Adjust this value based on your needs
        
        root /usr/share/nginx/html;
        index index.html;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public";
        }
        location /api/ {
            proxy_pass http://backend:4000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 10M;  # Also set it specifically for API endpoints
        }
        location /ws {
            proxy_pass http://websocket:4001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            add_header 'Access-Control-Allow-Origin' 'https://localhost:8443' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }
}
