version: '3.9'

services:
  # PostgreSQL database service
  db:
    image: postgres
    container_name: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - transcendance_net
    volumes:
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql # Script d'initialisation des données

  # Adminer for DB management
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - transcendance_net
    depends_on:
      - db

  # Frontend en Vue.js avec Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - '3000:5173'  # Redirection du port 5173 (Vite) vers 3000 (localhost)
    environment:
      - NODE_ENV=development  # S'assurer qu'il est en mode développement
    networks:
      - transcendance_net
    depends_on:
      - db

  # Backend en Go
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: golang
    ports:
      - '5000:5000'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
    networks:
      - transcendance_net
    depends_on:
      - db

volumes:
  db_data:

networks:
  transcendance_net:
    driver: bridge
