groups:
  - name: TranscendenceAlerts
    rules:
      # Alertes système
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for 5 minutes"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 80% for 5 minutes"

      # Alertes Base de données
      - alert: PostgresqlHighConnections
        expr: pg_stat_activity_count > 50
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High number of PostgreSQL connections"
          description: "More than 50 connections active"

      - alert: HighLoginFailures
        expr: increase(login_attempts_total{status="failure"}[5m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Multiple login failures detected"
          description: "More than 5 failed login attempts in 5 minutes"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service has been down for more than 1 minute"